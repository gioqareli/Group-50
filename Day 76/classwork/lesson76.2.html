<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content Example</title>
</head>
<body>
    <h1 id="header">Old Content</h1>
    <button onclick="changeContent()">Click to Change Content</button>

    <script>
        function changeContent() {
            document.getElementById('header').innerText = "New Content!";
        }
    </script>
</body>
</html>
